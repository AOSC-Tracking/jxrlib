plugins {
    id 'application'
    id 'eclipse'
}

group = 'ome.jxrlib-cli'
version = '0.2.2'

mainClassName = 'ome.jxrlib.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://artifacts.openmicroscopy.org/artifactory/ome.releases'
    }
    maven {
        url 'http://artifacts.openmicroscopy.org/artifactory/ome.snapshots'
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'minutes'
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'ome:jxrlib-all:0.2.2'
    implementation 'args4j:args4j:2.33'
}
